<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
     <title>Colour-Magic</title>
    </head>
<body>
    <header>
        <h1>Cursor over the below click button to see the magic here :)</h1>
    </header>
    <main>
        <section><div class="show"></div></section>
        <div id="button">Click</div>
    </main>
    <footer>
        <br><h3>Hope you have enjoyed it.</h3>
    </footer>
    <script>
        var button = document.getElementById("button");
        var show= document.getElementsByClassName("show")[0];

        function random(number) {
        return Math.floor(Math.random() * (number+1));
        }

        button.addEventListener("mouseenter",()=>{
             show.style.backgroundColor = "rgb(" + random(255) + "," + random(255) + "," + random(255) + ")";
             show.innerText = "rgb(" + random(255) + "," + random(255) + "," + random(255) + ")";
        })
    </script>
</body>
</html>
